<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/bg-mobile-dark.jpg">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">    
    <script defer src="https://kit.fontawesome.com/96a70be8ea.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <main>
        <div class="hero-img">
            <picture>
                <source media="(max-width: 720px)" srcset="./images/bg-mobile-dark.jpg">
                <img class="dark-img" src="./images/bg-desktop-dark.jpg" alt="bg-desktop-dark">
            </picture>
            <picture>
                <source media="(max-width: 720px)" srcset="./images/bg-mobile-light.jpg">
                <img class="light-img" src="./images/bg-desktop-light.jpg" alt="bg-desktop-light">
            </picture>
        </div>

        <div class="container">
            <div class="container-top">
                <h1 class="logo">TODO</h1>
                <div class="toggle-mode">
                    <img class="sun" src="./images/icon-sun.svg" alt="icon-sun">
                    <img class="moon" src="./images/icon-moon.svg" alt="icon-moon">
                </div>
            </div>

            <form>
                <div class="input-div">
                    <input type="text" class="todo-input" placeholder="Create a new todo..." maxlength="60">
                    <button class="todo-button" type="submit">
                    </button>
                </div>
            </form>

            <div class="todo-container">
                <ul class="todo-list"></ul>
                <div class="track-div">
                    <!-- <div class="clear-all">Clear All</div> -->
                    <div class="filter-todo">
                        <div class="all">All</div>
                        <div class="active">Active</div>
                        <div class="completed">Completed</div>
                    </div>
                    <div class="clear">Clear Completed</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
